<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
    
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
      <h2>Welcome to Ionic!</h2>
      <ion-list>
          <ion-item *ngFor="let user of users">
            <ion-avatar item-start>
              <img [src]="user.picture.medium">
            </ion-avatar>
            <h2>{{ user.name.first | uppercase }}</h2>
            <p>{{ user.email }}</p>
          </ion-item>
      </ion-list>
      
      <br>
      <p>
        Ejemlo como ir a otra página
      </p>
      <button ion-button (click)="otraPagina()">Ver mas información</button>
  </ion-grid>
</ion-content>
